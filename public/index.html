<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giliath</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .content-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            background: rgba(0, 100, 255, 0.15);
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8),
                        inset 0 0 20px rgba(0, 100, 255, 0.3),
                        0 0 5px rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

    .portfolio-link {
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            transition: transform 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8),
                        0 0 5px rgba(0, 255, 255, 0.5);
        }

        .portfolio-link::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: conic-gradient(
                transparent 0deg,
                rgba(0, 255, 255, 0.8) 90deg,
                transparent 180deg,
                rgba(0, 255, 255, 0.8) 270deg,
                transparent 360deg
            );
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes rotate-border {
            100% {
                transform: rotate(360deg);
            }
        }

        .portfolio-link:hover::before {
            animation: rotate-border 3s linear infinite;
            opacity: 1;
        }

        .portfolio-link:hover {
            transform: scale(1.05);
        }

        @keyframes rotate-border {
            100% {
                transform: rotate(360deg);
            }
        }

        .portfolio-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        main {
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.6;
        }

        #starfield {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <main>
                <h1>Giliath</h1>
                <p>The host of all stars</p>
                <p><br></p>
                <p>We might be sending humans into deep space before all these projects are completed...</p>
                <p>Click a link below to learn more.</p>
                <p><br></p>
                <a href="projects/index.html" class="portfolio-link">
                    <img src="images/portfolio/motor_internal.png" alt="Motor Internal">
                </a>
            </main>
    </div>
    <canvas id="starfield"></canvas>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let stars = [];
        let numStars = 3200;
        let speed = 9;
        let depthScale = 4;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeStars();
        }

        function initializeStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                const x = (Math.random() - 0.5) * canvas.width * 4;
                const y = (Math.random() - 0.5) * canvas.height * 4;
                const z = Math.random() * canvas.width * depthScale;
                stars.push({ x, y, z, pz: 0 });
            }
        }

        function addStars(count) {
            for (let i = 0; i < count; i++) {
                const x = (Math.random() - 0.5) * canvas.width * 4;
                const y = (Math.random() - 0.5) * canvas.height * 4;
                const z = Math.random() * canvas.width * depthScale;
                stars.push({ x, y, z, pz: 0 });
            }
        }

        function removeStars(count) {
            for (let i = 0; i < count && stars.length > 0; i++) {
                stars.pop();
            }
        }

        function drawStars() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                const x = (star.x / star.z) * canvas.width + canvas.width / 2;
                const y = (star.y / star.z) * canvas.height + canvas.height / 2;
                const p_x = (star.x / star.pz) * canvas.width + canvas.width / 2;
                const p_y = (star.y / star.pz) * canvas.height + canvas.height / 2;

                const size = (1 - star.z / (canvas.width * depthScale)) * 4;
                const brightness = Math.floor((1 - star.z / (canvas.width * depthScale)) * 255);
                const color = `rgb(${brightness}, ${brightness}, ${brightness})`;

                ctx.strokeStyle = color;
                ctx.lineWidth = size;
                ctx.beginPath();
                ctx.moveTo(p_x, p_y);
                ctx.lineTo(x, y);
                ctx.stroke();
            });
        }

        function animate() {
            updateStars();
            drawStars();
            requestAnimationFrame(animate);
        }

        function updateStars() {
            stars.forEach(star => {
                star.pz = star.z;
                star.z -= speed;

                if (star.z <= 1) {
                    star.x = (Math.random() - 0.5) * canvas.width * 4;
                    star.y = (Math.random() - 0.5) * canvas.height * 4;
                    star.z = Math.random() * canvas.width * depthScale * 0.2 + canvas.width * depthScale * 0.8;
                    star.pz = star.z;
                }
            });
        }

        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                if (speed > 4) {
                    speed -= 0.5;
                }
            }
            if (e.key === 'ArrowUp') {
                if (speed < 50) {
                    speed += 0.5;
                }
            }
        });

        resizeCanvas();
        animate();
    </script>
</body>
</html>
